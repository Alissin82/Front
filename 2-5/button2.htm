<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <title>فراهنرجو - دکمه outline</title>
    <script src="https://kit.fontawesome.com/6b852257bc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="button.css">
</head>

<body>
    <div>
        <button class="filled_button">
            <label>filled <i class="fas fa-angle-left icon"></i></label>
        </button>

        <button class="filled_button" disabled>
            <label>disabled <i class="fas fa-angle-left icon"></i></label>
        </button>
    </div>

    <div>
        <button class="filled_tonal_button">
            <label>filled tonal <i class="fas fa-angle-left icon"></i></label>
        </button>

        <button class="filled_tonal_button" disabled>
            <label>disabled <i class="fas fa-angle-left icon"></i></label>
        </button>
    </div>

    <div>
        <button class="outline_button">
            <label>outlined <i class="fas fa-angle-left icon"></i></label>
        </button>

        <button class="outline_button" disabled>
            <label>disabled <i class="fas fa-angle-left icon"></i></label>
        </button>
    </div>

    <div>
        <button class="text_button">
            <label>text <i class="fas fa-angle-left icon"></i></label>
        </button>

        <button class="text_button" disabled>
            <label>disabled <i class="fas fa-angle-left icon"></i></label>
        </button>
    </div>

</body>

</html>
